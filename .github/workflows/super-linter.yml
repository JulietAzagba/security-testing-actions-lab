name: Super Linter

on:
  push:
  pull_request:

permissions:
  contents: read
  statuses: write

jobs:
  lint:
    name: Lint (GitHub Super-Linter)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        # use the official action repo
        uses: github/super-linter@v6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          DISABLE_ERRORS: true   # <-- lets the workflow succeed even with lint issues
